<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./javascript.js"></script>
</head>
<head>
	<meta charset="UTF-8">
	<!--width=device-width 表示宽度是设备屏幕的宽度。-->
	<!--initial-scale=1 表示初始的缩放比例。-->
	<!--shrink-to-fit=no 自动适应手机屏幕的宽度。-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>旋转木马</title>
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
	<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="javascript.js"></script>
</head>
<body>

<div class="component demo">

	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-50" src="./images/f1.jpg" alt="">
			</div>
			<div class="carousel-item ">
				<img class="d-block w-50" src="./images/f2.jpg" alt="">
			</div>
			<div class="carousel-item ">
				<img class="d-block w-50" src="./images/f3.jpg" alt="">
			</div>
		</div>
	</div>

</div>

<div class="component demo">

	<div class="carousel slide demo" id='carousel-demo' data-ride="carousel" data-interval="5000">
		<ol class="carousel-indicators">
			<li data-target="#carousel-demo" data-slide-to="0" class="active">0</li>
			<li data-target="#carousel-demo" data-slide-to="0">1</li>
			<li data-target="#carousel-demo" data-slide-to="0">2</li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="./images/f1.jpg" alt="">
			</div>
			<div class="carousel-item ">
				<img class="d-block w-100" src="./images/f2.jpg" alt="">
			</div>
			<div class="carousel-item ">
				<img class="d-block w-100" src="./images/f3.jpg" alt="">
			</div>
		</div>
		<a href="#carousel-demo" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#carousel-demo" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>

</div>
</body>
</html>
