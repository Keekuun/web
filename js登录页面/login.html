<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="func.js"></script>
</head>
<body>
    <div class="login">
        <span class="x">
            <a href="tologin.html" target="_self"> <img src="images/x.jpg" alt=""></a>
        </span>
        <form action="" name="login form" method="get">
            <div class="admin_img fl">
                <img src="images/admin.png" alt="用户名：">
            </div>
            <div class="username fl">
                <input type="text" id="username" value="请输入邮箱地址/电话号码">
            </div>
            <div class="password_img fl">
                <img src="images/password.png" alt="用户名：">
            </div>
            <div class="password fl">
                <input type="password" id="password" value="">
            </div>
            <div class="cl"></div>
            <span>
                <input type="submit"class="submit" onclick="login()">
            </span>
            <span>
                <input type="reset" class="reset">
            </span>
        </form>
        <ul>
            <li class="fl">还没注册？</li>
            <li class="fl">
                <a href="tologin.html" target="_self">立即注册
                </a></li>
            <li class="fl">
                <a href="tologin.html" target="_self">忘记密码</a>
            </li>
        </ul>
    </div>
</body>
</html>
